<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Color Converter (RGB ↔ CMYK ↔ HLS)</h1>
<div class="color-container">
<!-- RGB Section -->
<div class="color-section">
    <h2>RGB</h2>
    <div class="parameter">
        <label for="r">R</label>
        <input type="range" id="r-slider" min="0" max="255">
        <input type="number" id="r" min="0" max="255">
    </div>
    <div class="parameter">
        <label for="g">G</label>
        <input type="range" id="g-slider" min="0" max="255">
        <input type="number" id="g" min="0" max="255">
    </div>
    <div class="parameter">
        <label for="b">B</label>
        <input type="range" id="b-slider" min="0" max="255">
        <input type="number" id="b" min="0" max="255">
    </div>
</div>

<!-- CMYK Section -->
<div class="color-section">
    <h2>CMYK</h2>
    <div class="parameter">
        <label for="c">C</label>
        <input type="range" id="c-slider" min="0" max="100">
        <input type="number" id="c" min="0" max="100">
    </div>
    <div class="parameter">
        <label for="m">M</label>
        <input type="range" id="m-slider" min="0" max="100">
        <input type="number" id="m" min="0" max="100">
    </div>
    <div class="parameter">
        <label for="y">Y</label>
        <input type="range" id="y-slider" min="0" max="100">
        <input type="number" id="y" min="0" max="100">
    </div>
    <div class="parameter">
        <label for="k">K</label>
        <input type="range" id="k-slider" min="0" max="100">
        <input type="number" id="k" min="0" max="100">
    </div>
</div>

<!-- HLS Section -->
<div class="color-section">
    <h2>HLS</h2>
    <div class="parameter">
        <label for="h">H</label>
        <input type="range" id="h-slider" min="0" max="360">
        <input type="number" id="h" min="0" max="360">
    </div>
    <div class="parameter">
        <label for="l">L</label>
        <input type="range" id="l-slider" min="0" max="1" step="0.01">
        <input type="number" id="l" min="0" max="1" step="0.01">
    </div>
    <div class="parameter">
        <label for="s">S</label>
        <input type="range" id="s-slider" min="0" max="1" step="0.01">
        <input type="number" id="s" min="0" max="1" step="0.01">
    </div>
</div>
    <div class="color-section">
        <h2>Выбор цвета</h2>
        <label for="color-picker">Палитра:</label>
        <input type="color" id="color-picker" value="#ffffff">
    </div>
</div>

<!-- Color Preview -->
<div id="color-preview"></div>

<script src="script.js"></script>
</body>
</html>
